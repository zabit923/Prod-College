{% load static %}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ДГУ-профиль</title>

    <link rel="stylesheet" href="{% static 'src/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'src/css/reset.css' %}">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'src/images/favicon.ico' %}">
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{% static 'vendor/fontawesome/fontawesome-icons.js' %}" crossorigin="anonymous"></script>

</head>

<body class="registration_body">
{% include 'includes/profile_header.html' %}

{% block content %}
{% endblock %}

</body>
{% if user.is_teacher %}
    <script type="module" src="{% static 'src/scripts/tchr-profile.js' %}"></script>
    <script type="module" src="{% static 'src/scripts/index.js' %}"></script>
{% else %}
    <script type="module" src="{% static 'src/scripts/index.js' %}"></script>
{% endif %}
</html>
