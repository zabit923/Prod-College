{% extends 'bases/base.html' %}
{% load static %}


{% block layout %}
    <main>
       <ul style="margin-bottom: 50px;" class="all_teachers_container" id="all_teachers_container">
           {% for teacher in all_teachers %}
                <li>
                   <img src="{% if teacher.image %} {{ teacher.image.url }} {% else %} {% static 'src\images\default_avatar.jpg' %} {% endif %}" alt="">
                    <h1>{{ teacher.first_name }} <br> {{ teacher.last_name }}</h1>
                    <button><a href="{% url 'users:public_profile' teacher.id %}">Смотреть лекции</a></button>
                </li>
           {% endfor %}
       </ul>
    </main>

    <script type="module" src="{% static 'src/scripts/index.js' %}"></script>
{% endblock %}
